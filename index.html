<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Г. Тамендаров - Гармун халык моңнары</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
      color: #222;
      display: flex;
      justify-content: center;
    }

    .album-container {
      max-width: 800px;
      width: 100%;
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    }

    .album-header {
      margin-bottom: 20px;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }

    .album-author {
      font-size: 0.95rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #777;
    }

    .album-title {
      font-size: 1.6rem;
      margin: 5px 0 10px;
      font-weight: 600;
    }

    .album-description {
      font-size: 0.95rem;
      color: #555;
    }

    .album-body {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .playlist {
      flex: 1 1 240px;
      margin: 0;
      padding: 0;
      list-style: none;
      border-radius: 10px;
      background: #fafafa;
      border: 1px solid #eee;
      max-height: 300px;
      overflow-y: auto;
    }

    .playlist li {
      padding: 10px 14px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      font-size: 0.95rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .playlist li:last-child {
      border-bottom: none;
    }

    .track-number {
      width: 22px;
      text-align: right;
      color: #aaa;
      font-size: 0.85rem;
      flex-shrink: 0;
    }

    .track-title {
      flex: 1;
    }

    .playlist li:hover {
      background: #f0f4ff;
    }

    .playlist li.active {
      background: #dfe8ff;
      font-weight: 600;
    }

    .player-block {
      flex: 1 1 260px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      gap: 10px;
    }

    .now-playing-label {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: #999;
    }

    .now-playing-title {
      font-size: 1.05rem;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .hint {
      font-size: 0.8rem;
      color: #999;
    }

    audio {
      width: 100%;
      margin-top: 10px;
    }

    @media (max-width: 640px) {
      .album-container {
        padding: 15px;
      }
      .album-body {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

<div class="album-container">
  <header class="album-header">
    <div class="album-author">Автор альбома: <strong>Г. Тамендаров</strong></div>
    <h1 class="album-title">Гармун халык моңнары</h1>
    <p class="album-description">
        Музыкалҗные произведения к одноименной броәюре
    </p>
  </header>

  <div class="album-body">
    <!-- СПИСОК ТРЕКОВ -->
    <ul id="playlist" class="playlist">
      <!--
        ВАЖНО:
        data-src должно совпадать с названием mp3 файла в репозитории
      -->
      <li data-src="001 Ашкынам мин туган ягыма.mp3">
        <span class="track-number">1</span>
        <span class="track-title">Песня номер один</span>
      </li>
      <li data-src="002 Кокпар.mp3">
        <span class="track-number">2</span>
        <span class="track-title">Песня номер два</span>
      </li>
      <li data-src="003 Истамбул.mp3">
        <span class="track-number">3</span>
        <span class="track-title">Песня номер три</span>
      </li>
      <!-- добавляй дальше по тому же принципу -->
    </ul>

    <!-- БЛОК ПЛЕЕРА -->
    <div class="player-block">
      <div>
        <div class="now-playing-label">Сейчас играет</div>
        <div id="now-playing" class="now-playing-title">—</div>
        <div class="hint">
          Если воспроизведение не начинается автоматически, нажмите кнопку «Play».
        </div>
      </div>

      <audio id="audio-player" controls>
        Ваш браузер не поддерживает воспроизведение аудио.
      </audio>
    </div>
  </div>
</div>

<script>
  (function () {
    const playlistItems = Array.from(document.querySelectorAll('#playlist li[data-src]'));
    const audio = document.getElementById('audio-player');
    const nowPlaying = document.getElementById('now-playing');

    let currentIndex = 0;

    function setActive(index) {
      playlistItems.forEach((item, i) => {
        item.classList.toggle('active', i === index);
      });
    }

    function loadTrack(index, autoplay = false) {
      if (index < 0 || index >= playlistItems.length) return;

      currentIndex = index;
      const item = playlistItems[index];
      const src = item.dataset.src;
      const title = item.querySelector('.track-title')
        ? item.querySelector('.track-title').textContent.trim()
        : item.textContent.trim();

      audio.src = src;
      nowPlaying.textContent = title;
      setActive(index);

      if (autoplay) {
        const playPromise = audio.play();
        if (playPromise !== undefined) {
          playPromise.catch(err => {
            // Автовоспроизведение заблокировано браузером — это нормально
            console.log('Autoplay blocked by browser:', err);
          });
        }
      }
    }

    // Клик по треку в списке
    playlistItems.forEach((item, index) => {
      item.addEventListener('click', () => {
        loadTrack(index, true);
      });
    });

    // По окончании трека — включаем следующий
    audio.addEventListener('ended', () => {
      const nextIndex = currentIndex + 1;
      if (nextIndex < playlistItems.length) {
        loadTrack(nextIndex, true);
      } else {
        // можно зациклить: loadTrack(0, true);
        // пока просто останавливаемся в конце плейлиста
      }
    });

    // При загрузке страницы — ставим первый трек и пытаемся запустить
    document.addEventListener('DOMContentLoaded', () => {
      if (playlistItems.length > 0) {
        loadTrack(0, true);
      }
    });
  })();
</script>

</body>
</html>
