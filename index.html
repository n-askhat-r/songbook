<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Альбом</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
      color: #222;
      display: flex;
      justify-content: center;
    }

    .album-container {
      max-width: 800px;
      width: 100%;
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    }

    /* ==== Шапка альбома + обложка ==== */
    .album-header {
      margin-bottom: 20px;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
      display: flex;
      gap: 20px;
      align-items: flex-end;
      flex-wrap: wrap;
    }

    .album-info {
      flex: 1 1 220px;
      min-width: 0;
    }

    .album-author {
      font-size: 0.95rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #777;
    }

    .album-title {
      font-size: 1.6rem;
      margin: 5px 0 10px;
      font-weight: 600;
    }

    .album-description {
      font-size: 0.95rem;
      color: #555;
    }

    .album-cover-wrap {
      flex: 0 0 160px;
      text-align: right;
    }

    .album-cover-img {
      max-width: 160px;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.15);
      object-fit: cover;
    }

    .album-body {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .playlist {
      flex: 1 1 240px;
      margin: 0;
      padding: 0;
      list-style: none;
      border-radius: 10px;
      background: #fafafa;
      border: 1px solid #eee;
      max-height: 300px;
      overflow-y: auto;
    }

    .playlist li {
      padding: 10px 14px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      font-size: 0.95rem;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .playlist li:last-child {
      border-bottom: none;
    }

    .track-row {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .track-number {
      width: 22px;
      text-align: right;
      color: #aaa;
      font-size: 0.85rem;
      flex-shrink: 0;
    }

    .track-title {
      flex: 1;
    }

    .track-artist {
      font-size: 0.8rem;
      color: #777;
      padding-left: 30px;
    }

    .playlist li:hover {
      background: #f0f4ff;
    }

    .playlist li.active {
      background: #dfe8ff;
      font-weight: 600;
    }

    .player-block {
      flex: 1 1 260px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      gap: 10px;
      position: relative;
      z-index: 10;
    }

    .now-playing-label {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: #999;
    }

    .now-playing-title {
      font-size: 1.05rem;
      font-weight: 600;
      margin-bottom: 2px;
    }

    .now-playing-artist {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 6px;
    }

    .hint {
      font-size: 0.8rem;
      color: #999;
    }

    #player-bar {
      margin-top: 10px;
    }

    audio {
      width: 100%;
    }

    /* ---- Мобильная версия: плеер закреплён внизу экрана ---- */
    @media (max-width: 640px) {
      body {
        padding: 15px 15px 90px;
      }

      .album-container {
        padding: 15px;
      }

      .album-header {
        align-items: flex-start;
      }

      .album-cover-wrap {
        flex-basis: 100%;
        text-align: center;
        order: -1;
        margin-bottom: 10px;
      }

      .album-cover-img {
        max-width: 220px;
      }

      .album-body {
        flex-direction: column;
      }

      #player-bar {
        position: fixed;
        left: 0;
        right: 0;
        bottom: 0;
        margin: 0;
        padding: 8px 12px;
        background: #ffffff;
        box-shadow: 0 -4px 14px rgba(0, 0, 0, 0.15);
        border-radius: 12px 12px 0 0;
      }

      .player-block {
        max-width: 800px;
        margin: 0 auto;
      }

      .now-playing-label,
      .now-playing-title,
      .now-playing-artist,
      .hint {
        font-size: 0.75rem;
      }
    }
  </style>
</head>
<body>

<div class="album-container">
  <header class="album-header">
    <div class="album-info">
      <div class="album-author">
        Автор альбома: <strong id="album-author">—</strong>
      </div>
      <h1 class="album-title" id="album-title">Альбом</h1>
      <p class="album-description" id="album-description">
        Загрузка данных альбома...
      </p>
    </div>

    <div class="album-cover-wrap">
      <!-- Обложка подставится из JSON -->
      <img src="" alt="Обложка альбома" class="album-cover-img" id="album-cover" style="display:none;">
    </div>
  </header>

  <div class="album-body">
    <!-- СПИСОК ТРЕКОВ — будет заполнен из JSON -->
    <ul id="playlist" class="playlist">
      <!-- Треки подгружаются из album.json -->
    </ul>

    <!-- БЛОК ПЛЕЕРА -->
    <div class="player-block">
      <div id="player-bar">
        <div class="now-playing-label">Сейчас играет</div>
        <div id="now-playing-title" class="now-playing-title">—</div>
        <div id="now-playing-artist" class="now-playing-artist"></div>
        <div class="hint">
          Если воспроизведение не начинается автоматически, нажмите кнопку «Play».
        </div>

        <audio id="audio-player" controls>
          Ваш браузер не поддерживает воспроизведение аудио.
        </audio>
      </div>
    </div>
  </div>
</div>

<script>
  (function () {
    const audio = document.getElementById('audio-player');
    const nowPlayingTitle = document.getElementById('now-playing-title');
    const nowPlayingArtist = document.getElementById('now-playing-artist');
    const playlistEl = document.getElementById('playlist');

    const albumTitleEl = document.getElementById('album-title');
    const albumAuthorEl = document.getElementById('album-author');
    const albumDescEl = document.getElementById('album-description');
    const albumCoverEl = document.getElementById('album-cover');

    let playlistItems = [];
    let currentIndex = 0;

    function setActive(index) {
      playlistItems.forEach((item, i) => {
        item.classList.toggle('active', i === index);
      });
    }

    function loadTrack(index, autoplay = false) {
      if (index < 0 || index >= playlistItems.length) return;

      currentIndex = index;
      const item = playlistItems[index];
      const src = item.dataset.src;
      const artist = item.dataset.artist || '';
      const titleEl = item.querySelector('.track-title');
      const title = titleEl ? titleEl.textContent.trim() : item.textContent.trim();

      audio.src = src;
      nowPlayingTitle.textContent = title;
      nowPlayingArtist.textContent = artist ? 'Исполнитель: ' + artist : '';
      setActive(index);

      if (autoplay) {
        const playPromise = audio.play();
        if (playPromise !== undefined) {
          playPromise.catch(err => {
            console.log('Autoplay blocked by browser:', err);
          });
        }
      }
    }

    function attachItemHandlers() {
      playlistItems.forEach((item, index) => {
        item.addEventListener('click', () => {
          loadTrack(index, true);
        });
      });
    }

    function buildTrackItem(track, index) {
      const li = document.createElement('li');
      li.dataset.src = track.src;
      if (track.artist) li.dataset.artist = track.artist;

      li.innerHTML = `
        <div class="track-row">
          <span class="track-number">${index + 1}</span>
          <span class="track-title">${track.title || ('Трек ' + (index + 1))}</span>
        </div>
        <div class="track-artist">
          ${track.artist ? 'Исполнитель: ' + track.artist : ''}
        </div>
      `;
      return li;
    }

    function applyAlbumMeta(album) {
      if (album.title) {
        albumTitleEl.textContent = album.title;
        document.title = album.title;
      }
      if (album.author) {
        albumAuthorEl.textContent = album.author;
      }
      if (album.description) {
        albumDescEl.textContent = album.description;
      } else {
        albumDescEl.textContent = '';
      }
      if (album.cover) {
        albumCoverEl.src = album.cover;
        albumCoverEl.style.display = 'block';
      } else {
        albumCoverEl.style.display = 'none';
      }
    }

    function loadAlbumJSON() {
      fetch('album.json')
        .then(resp => {
          if (!resp.ok) {
            throw new Error('HTTP ' + resp.status);
          }
          return resp.json();
        })
        .then(data => {
          const album = data.album || {};
          const tracks = Array.isArray(data.tracks) ? data.tracks : [];

          // Метаданные альбома
          applyAlbumMeta(album);

          // Строим треки
          playlistEl.innerHTML = '';
          tracks.forEach((track, index) => {
            if (!track.src) return;
            playlistEl.appendChild(buildTrackItem(track, index));
          });

          playlistItems = Array.from(playlistEl.querySelectorAll('li[data-src]'));
          attachItemHandlers();

          if (playlistItems.length > 0) {
            loadTrack(0, true);
          } else {
            nowPlayingTitle.textContent = 'Нет треков';
          }
        })
        .catch(err => {
          console.error('Не удалось загрузить album.json:', err);
          albumDescEl.textContent = 'Ошибка загрузки данных альбома.';
        });
    }

    // По окончании трека — включаем следующий
    audio.addEventListener('ended', () => {
      const nextIndex = currentIndex + 1;
      if (nextIndex < playlistItems.length) {
        loadTrack(nextIndex, true);
      } else {
        // Можно зациклить:
        // loadTrack(0, true);
      }
    });

    // При загрузке страницы — подгружаем album.json
    document.addEventListener('DOMContentLoaded', () => {
      loadAlbumJSON();
    });
  })();
</script>

</body>
</html>
