<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Альбом</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow, noimageindex">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="album-container">
  <header class="album-header">
    <div class="album-info">
      <div class="album-author">
        Автор альбома: <strong id="album-author">—</strong>
      </div>
      <h1 class="album-title" id="album-title">Альбом</h1>
      <p class="album-description" id="album-description">
        Загрузка данных альбома...
      </p>
    </div>

    <div class="album-cover-wrap">
      <!-- Обложка подставится из JSON -->
      <img src="" alt="Обложка альбома" class="album-cover-img" id="album-cover" style="display:none;">
    </div>
  </header>

  <div class="album-body">
    <!-- СПИСОК ТРЕКОВ — будет заполнен из JSON -->
    <ul id="playlist" class="playlist">
      <!-- Треки подгружаются из album.json -->
    </ul>

    <!-- БЛОК ПЛЕЕРА -->
    <div class="player-block">
      <div id="player-bar">
        <div class="now-playing-label">Сейчас играет</div>
        <div id="now-playing-title" class="now-playing-title">—</div>
        <div id="now-playing-artist" class="now-playing-artist"></div>

        <audio id="audio-player" controls>
          Ваш браузер не поддерживает воспроизведение аудио.
        </audio>
      </div>
    </div>
  </div>
</div>

<script>
  (function () {
    const audio = document.getElementById('audio-player');
    const nowPlayingTitle = document.getElementById('now-playing-title');
    const nowPlayingArtist = document.getElementById('now-playing-artist');
    const playlistEl = document.getElementById('playlist');

    const albumTitleEl = document.getElementById('album-title');
    const albumAuthorEl = document.getElementById('album-author');
    const albumDescEl = document.getElementById('album-description');
    const albumCoverEl = document.getElementById('album-cover');

    let playlistItems = [];
    let currentIndex = 0;

    function setActive(index) {
      playlistItems.forEach((item, i) => {
        item.classList.toggle('active', i === index);
      });
    }

    function loadTrack(index, autoplay = false) {
      if (index < 0 || index >= playlistItems.length) return;

      currentIndex = index;
      const item = playlistItems[index];
      const src = item.dataset.src;
      const artist = item.dataset.artist || '';
      const titleEl = item.querySelector('.track-title');
      const title = titleEl ? titleEl.textContent.trim() : item.textContent.trim();

      audio.src = src;
      nowPlayingTitle.textContent = title;
      nowPlayingArtist.textContent = artist ? 'Исполнитель: ' + artist : '';
      setActive(index);

      if (autoplay) {
        const playPromise = audio.play();
        if (playPromise !== undefined) {
          playPromise.catch(err => {
            console.log('Autoplay blocked by browser:', err);
          });
        }
      }
    }

    function attachItemHandlers() {
      playlistItems.forEach((item, index) => {
        item.addEventListener('click', () => {
          loadTrack(index, true);
        });
      });
    }

    function buildTrackItem(track, index) {
      const li = document.createElement('li');
      li.dataset.src = track.src;
      if (track.artist) li.dataset.artist = track.artist;

      li.innerHTML = `
        <div class="track-row">
          <span class="track-number">${index + 1}</span>
          <span class="track-title">${track.title || ('Трек ' + (index + 1))}</span>
        </div>
        <div class="track-artist">
          ${track.artist ? 'Исполнитель: ' + track.artist : ''}
        </div>
      `;
      return li;
    }

    function applyAlbumMeta(album) {
      if (album.title) {
        albumTitleEl.textContent = album.title;
        document.title = album.title;
      }
      if (album.author) {
        albumAuthorEl.textContent = album.author;
      }
      if (album.description) {
        albumDescEl.textContent = album.description;
      } else {
        albumDescEl.textContent = '';
      }
      if (album.cover) {
        albumCoverEl.src = album.cover;
        albumCoverEl.style.display = 'block';
      } else {
        albumCoverEl.style.display = 'none';
      }
    }

    function loadAlbumJSON() {
      fetch('album.json')
        .then(resp => {
          if (!resp.ok) {
            throw new Error('HTTP ' + resp.status);
          }
          return resp.json();
        })
        .then(data => {
          const album = data.album || {};
          const tracks = Array.isArray(data.tracks) ? data.tracks : [];

          // Метаданные альбома
          applyAlbumMeta(album);

          // Строим треки
          playlistEl.innerHTML = '';
          tracks.forEach((track, index) => {
            if (!track.src) return;
            playlistEl.appendChild(buildTrackItem(track, index));
          });

          playlistItems = Array.from(playlistEl.querySelectorAll('li[data-src]'));
          attachItemHandlers();

          if (playlistItems.length > 0) {
            loadTrack(0, true);
          } else {
            nowPlayingTitle.textContent = 'Нет треков';
          }
        })
        .catch(err => {
          console.error('Не удалось загрузить album.json:', err);
          albumDescEl.textContent = 'Ошибка загрузки данных альбома.';
        });
    }

    // По окончании трека — включаем следующий
    audio.addEventListener('ended', () => {
      const nextIndex = currentIndex + 1;
      if (nextIndex < playlistItems.length) {
        loadTrack(nextIndex, true);
      } else {
        // Можно зациклить:
        // loadTrack(0, true);
      }
    });

    // При загрузке страницы — подгружаем album.json
    document.addEventListener('DOMContentLoaded', () => {
      loadAlbumJSON();
    });
  })();
</script>

</body>
</html>
